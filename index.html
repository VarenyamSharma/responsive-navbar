<!DOCTYPE html>
<html>

<head>
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Home</a>
            <ul class="nav-menu">
                <li class="nav-items"><a href="#" class="nav-links">About</a></li>
                <li class="nav-items"><a href="#" class="nav-links">Services</a></li>
                <li class="nav-items"><a href="#" class="nav-links">Contact</a></li>
                <li class="nav-items"><a href="#" class="nav-links">Blog</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
    
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });
    
        document.querySelectorAll(".nav-links").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }));
    </script>
    
</body>

</html>
